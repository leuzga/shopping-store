<div class="deals-page-container" [class.fade-in]="isVisible()">
  <!-- Featured Deals Carousel -->
  @if (carouselItems().length > 0) {
    <app-swiper-carousel [items]="carouselItems()"></app-swiper-carousel>
  }

  <!-- Deal Sections -->
  @for (section of dealSections(); track section.id) {
    <app-deal-section [section]="section"></app-deal-section>

    @if (!$last) {
      <div class="section-divider"></div>
    }
  }

  <!-- Loading State -->
  @if (isLoading()) {
    <div class="loading-container">
      <span class="loading loading-dots loading-lg text-primary"></span>
    </div>
  }

  <!-- Empty State -->
  @if (!isLoading() && dealSections().length === 0) {
    <div class="empty-state">
      <p>No deals available at the moment</p>
    </div>
  }
</div>
