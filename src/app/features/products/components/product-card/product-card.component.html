<div class="product-card group">
  <!-- Badge Category -->
  <div
    class="product-badge bg-blue-50 text-blue-800 border border-blue-200 px-2 py-1 text-xs font-medium rounded-none absolute top-2 left-2">
    {{ product().category }}
  </div>

  <!-- Deal Sticker (Top Right) -->
  @if (dealLabel()) {
  <div
    class="absolute top-10 right-2 z-10 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded shadow-sm rotate-3">
    {{ dealLabel() }}
  </div>
  }

  <!-- Favorite Toggle -->
  @if (isAuthenticated()) {
  <button
    class="favorite-btn absolute top-2 right-2 p-1 bg-white/80 hover:bg-white transition-colors rounded-full border-none cursor-pointer z-20"
    [class.is-favorite]="isFavorite()" (click)="toggleFavorite($event)" aria-label="Toggle favorite">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [attr.fill]="isFavorite() ? '#f59e0b' : 'none'"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
  </button>
  }

  <!-- Product Image -->
  <figure class="w-full h-48 bg-gray-50 flex items-center justify-center overflow-hidden cursor-pointer"
    (click)="navigateToDetail()">
    <img [src]="product().image" [alt]="product().title"
      class="max-h-full max-w-full object-contain transition-transform duration-300 group-hover:scale-102" />
  </figure>

  <!-- Card Body -->
  <div class="p-4">
    <h2 class="font-sans font-semibold text-lg text-gray-800 truncate" [title]="product().title">
      {{ product().title }}
    </h2>

    <p class="text-sm text-gray-600 mt-1 line-clamp-2">
      {{ product().description }}
    </p>

    <!-- Rating & Price -->
    <div class="flex justify-between items-center mt-3">
      <!-- Rating - Clickable para abrir modal de reviews -->
      <button
        class="flex items-center gap-1 cursor-pointer hover:bg-base-200/50 p-1 rounded-lg transition-colors border-none bg-transparent"
        (click)="onOpenReviews()" [attr.aria-label]="'Ver reseÃ±as de ' + product().title">
        <div class="rating rating-sm">
          @for (star of stars; track $index) {
          <input type="radio" name="rating-{{ product().id }}" class="mask mask-star-2"
            [checked]="$index + 1 <= product().rating.rate" disabled />
          }
        </div>
        <span class="text-xs text-gray-500 ml-1">({{ product().rating.count }})</span>
      </button>
      <div class="font-bold text-lg text-gray-900">
        {{ product().price | currency }}
      </div>
    </div>

    <!-- Action Button (Add to Cart or View Details) -->
    @if (showAddToCart()) {
    <button
      class="w-full mt-4 py-2 px-4 bg-gradient-to-r from-indigo-50 to-purple-50 text-indigo-800 border border-indigo-200 rounded-none hover:bg-indigo-100 transition-all duration-200 flex items-center justify-center gap-2 font-medium"
      (click)="addToCart.emit(product())">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      {{ messages.ADD_TO_CART }}
    </button>
    } @else {
    <button
      class="w-full mt-4 py-2 px-4 bg-gradient-to-r from-indigo-50 to-purple-50 text-indigo-800 border border-indigo-200 rounded-none hover:bg-indigo-100 transition-all duration-200 font-medium"
      (click)="navigateToDetail()">
      Ver Detalles
    </button>
    }
  </div>
</div>
