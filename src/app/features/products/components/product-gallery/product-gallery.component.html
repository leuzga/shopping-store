<div class="gallery-container">
  <!-- Main Large Image -->
  <div class="main-image-wrapper">
    @if (selectedImage()) {
      <img
        [src]="selectedImage()"
        [alt]="productTitle()"
        class="main-image"
        loading="eager" />
    } @else {
      <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; background: #f5f5f5; color: #999;">
        Sin imagen disponible
      </div>
    }
  </div>

  <!-- Thumbnail Gallery -->
  @if (images().length > 1) {
    <div class="thumbnails-wrapper">
      <div class="thumbnails-scroll">
        @for (image of images(); track $index; let index = $index) {
          <button
            class="thumbnail"
            [class.active]="isSelected(image)"
            (click)="onThumbnailClick(image)"
            [attr.aria-label]="'Imagen ' + (index + 1) + ' de ' + images().length"
            [attr.aria-current]="isSelected(image) ? 'true' : 'false'">
            <img
              [src]="image"
              [alt]="productTitle() + ' - Imagen ' + (index + 1)"
              class="thumbnail-image"
              loading="lazy" />
          </button>
        }
      </div>
    </div>

    <!-- Image Counter -->
    <div class="image-counter">
      {{ images().indexOf(selectedImage()) + 1 }} / {{ images().length }}
    </div>
  }
</div>
