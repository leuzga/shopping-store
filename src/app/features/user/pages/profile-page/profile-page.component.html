<div class="page-wrapper" [class.fade-in]="isVisible()">
  <div class="page-container">
    <!-- Header -->
    <div class="page-header">
      <h1 class="text-4xl font-bold">Mi Perfil</h1>
    </div>

    @if (userProfile()) {
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body">
          <!-- User Avatar -->
          <div class="avatar-section">
            <div class="avatar-wrapper group">
              @if (userProfile()!.avatar) {
                <img
                  [src]="userProfile()!.avatar"
                  alt="Avatar"
                  class="avatar-image"
                />
              }
              <button
                class="avatar-overlay"
                (click)="openAvatarUpload()"
                title="Cambiar avatar"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="avatar-icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0118.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                  />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
            </div>
          </div>

          <!-- User Info (Read-only display) -->
          <div class="user-info">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Nombre</span>
              </label>
              <p class="text-lg">{{ userProfile()!.firstName }}</p>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Apellido</span>
              </label>
              <p class="text-lg">{{ userProfile()!.lastName }}</p>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Email</span>
              </label>
              <p class="text-lg">{{ userProfile()!.email }}</p>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Tel√©fono</span>
              </label>
              <p class="text-lg">{{ userProfile()!.phone }}</p>
            </div>
          </div>

          <!-- Links to other sections -->
          <div class="card-actions justify-end mt-6">
            <a routerLink="/addresses" class="btn btn-primary">
              Gestionar Direcciones
            </a>
          </div>
        </div>
      </div>
    } @else {
      <div class="alert alert-info">
        <span>Cargando perfil...</span>
      </div>
    }
  </div>
</div>

<!-- Avatar Upload Modal -->
<app-avatar-upload
  (avatarUpdated)="onAvatarUpdated($event)"
/>
