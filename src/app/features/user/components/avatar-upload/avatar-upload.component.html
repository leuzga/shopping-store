<!-- Modal Overlay -->
@if (isOpen()) {
  <div class="modal-overlay">
    <div class="modal modal-open">
      <div class="modal-box max-w-lg">
        <!-- Header -->
        <h3 class="modal-header text-2xl font-bold mb-6 text-center text-base-content">
          {{ modalTitle() }}
        </h3>

        <!-- Loading Overlay -->
        @if (loading()) {
          <div class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-base-100/80 backdrop-blur-sm rounded-box">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="mt-4 font-medium animate-pulse text-base-content/70">Guardando cambios...</p>
          </div>
        }

        <!-- Main Content: Cropper Component -->
        <div class="py-2">
          <app-avatar-cropper
            (imageSaved)="onImageSaved($event)"
            (cancelled)="onCropperCancelled()"
          ></app-avatar-cropper>
        </div>
      </div>
      
      <!-- Close backdrop (optional but good for UX) -->
      <form method="dialog" class="modal-backdrop">
        <button (click)="close()">close</button>
      </form>
    </div>
  </div>
}
