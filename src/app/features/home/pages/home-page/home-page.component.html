<div class="home-page-wrapper" [class.fade-in]="isVisible()">
  <!-- Swiper Carousel Section -->
  <app-swiper-carousel [items]="carouselItems()"></app-swiper-carousel>

  <!-- Featured Categories Section -->
  @for (section of categorySections(); track section.id) {
    <!-- Category Products -->
    <app-category-section [section]="section"></app-category-section>

    <!-- Promotional Banner Between Sections -->
    @if (promoBanners().length > 0 && $index < promoBanners().length) {
      <app-promo-banner [banner]="promoBanners()[$index]"></app-promo-banner>
    }
  }
</div>
